<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8"><!-- 文字コードの指定（Emmetで自動出力） -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE対策（Emmetで自動出力） -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- レスポンシブ対応用のviewport設定（Emmetで自動出力） -->
  <title>BOARD | 人事オンボードのクラウド管理アプリ</title><!-- ページのタイトル（Emmetで自動出力） -->
  <meta name="description" content="BOARDは、誰でも簡単に使える「人事オンボードのクラウド管理アプリ」です。"><!-- ページの説明 -->
  <meta name="robots" content="index, follow"><!-- 検索エンジンのクローラ（サイトの内容を読み取るロボット）の動きを指定 -->
  <link rel="canonical" href="https://xxxxx.com"><!-- URLの正規化（重複するURLを一本化） -->
  <meta property="og:locale" content="ja_JP"><!-- Facebookの翻訳言語 -->
  <meta property="og:type" content="website"><!-- ページタイプ。トップページは website 、下層ページは article -->
  <meta property="og:title" content="BOARD | 人事オンボードのクラウド管理アプリ"><!-- 上記 title と同じにする。 -->
  <meta property="og:description" content="BOARDは、誰でも簡単に使える「人事オンボードのクラウド管理アプリ」です。"><!-- 上記 description と同じにする。 -->
  <meta property="og:url" content="https://xxxxx.com"><!-- ページのURL -->
  <meta property="og:site_name" content="BOARD"><!-- サイトの名前 -->
  <meta property="og:image" content="https://xxxxx.com/img/xxx.jpg"><!-- OGP用の画像ファイルのパス -->
  <meta name="twitter:card" content="summary_large_image"><!-- twitterカードの種類 -->
  <!-- favicon や apple-touch-icon がある場合、読み込み（フェーズ2-6ではなし） -->
  <!-- 以下、CSSファイル等の読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
